<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Send Message</title>

  <!-- Load EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <style>
    body { font-family: Arial; padding:20px; max-width:600px; margin:auto; }
    label { margin-top:15px; display:block; font-size:18px; }
    input, textarea { width:100%; padding:12px; margin-top:6px; font-size:16px; }
    button { margin-top:20px; padding:12px 25px; background:orange; border:none; cursor:pointer; font-size:18px; font-weight:bold; }
  </style>

  <script>
    // INIT EmailJS
    emailjs.init("eKUDBkm6jRbtS_ibh");  // your public key
  </script>
</head>

<body>

<h2>Send a Message</h2>

<label>Your Name</label>
<input id="name" type="text">

<label>Your Email</label>
<input id="email" type="email">

<label>Your Message</label>
<textarea id="message" rows="6"></textarea>

<button onclick="sendMail()">Send</button>

<script>

  const EMAILJS_SERVICE_ID = "service_r9t9avb";   // ← replace with your real service ID
  const EMAILJS_TEMPLATE_ID = "template_m94tf63"; // ← replace with your real template ID

  function sendMail() {
    const params = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      message: document.getElementById("message").value
    };

    emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params)
      .then(() => {
        alert("Message sent successfully!");
        window.location.href = "index.html";
      })
      .catch((err) => {
        console.error("EmailJS Error:", err);
        alert("Failed to send. Check your template ID.");
      });
  }
</script>

</body>
</html>
